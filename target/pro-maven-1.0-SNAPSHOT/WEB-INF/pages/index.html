<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>乾清宫</title>
</head>
<body>
    <!--@{/auth} 解析后：/demo/auth -->
    <form th:action="@{/auth}" method="post">
        <!-- 传递method 请求参数，目的是为了让当前请求调用AuthServlet 中的login() 方法-->
        <input type="hidden" name="method" value="login" />
        <!-- ${attrName} 从请求于中获取属性名为 attrName 的属性值-->
        <!--/*@thymesVar id="message" type="java.lang.String"*/-->
        <p th:text="${message}"></p>
        <p th:text="${systemMessage}"></p>


        账号:<input type="text" name="loginAccount" /> <br/>
        密码:<input type="password" name="loginPassword" /> <br/>
        <button type="submit">进宫</button>
    </form>
</body>
</html>
